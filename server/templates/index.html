<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Travel Agent</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="app-container relative bg-gray-50 min-h-screen flex flex-col">

    <header class="sticky top-0 z-40 bg-white/90 backdrop-blur-md border-b border-gray-100 px-6 py-4 flex justify-between items-center">
        <div class="flex items-center gap-2">
            <div class="w-8 h-8 bg-blue-600 rounded-full flex items-center justify-center text-white font-bold shadow-blue-200 shadow-lg">
                <i class="fa-solid fa-paper-plane text-sm"></i>
            </div>
            <h1 class="text-xl font-bold text-gray-800 tracking-tight">TravelAI</h1>
        </div>
        <button class="text-gray-400 hover:text-blue-600 transition"><i class="fa-solid fa-bell"></i></button>
    </header>

    <main class="flex-1 relative">

        <section id="step-home" class="step-section active p-6 pb-24 relative overflow-hidden min-h-[80vh]">
            <div class="absolute top-0 right-0 -mr-20 -mt-20 w-64 h-64 bg-blue-100 rounded-full blur-3xl opacity-60 pointer-events-none"></div>
            <div class="absolute bottom-20 left-0 -ml-20 w-48 h-48 bg-purple-100 rounded-full blur-3xl opacity-60 pointer-events-none"></div>

            <div class="relative z-10 mb-8 mt-2">
                <p class="text-gray-500 text-sm font-medium mb-1"><i class="fa-solid fa-location-dot text-blue-500 mr-1"></i> 目前位置：台南市</p>
                <h2 class="text-3xl font-extrabold text-gray-800 leading-tight">午安，<br>今天想去哪裡？</h2>
            </div>

            <div class="grid gap-5 relative z-10">
                <div onclick="startInstantMode()" class="group bg-white border border-gray-100 p-5 rounded-3xl shadow-[0_8px_30px_rgb(0,0,0,0.04)] cursor-pointer hover:border-blue-300 transition-all duration-300 relative overflow-hidden">
                    <div class="absolute top-0 right-0 w-24 h-24 bg-blue-50 rounded-bl-full -mr-4 -mt-4 transition group-hover:bg-blue-100"></div>
                    <div class="relative flex items-center justify-between mb-3">
                        <div class="w-12 h-12 bg-blue-600 rounded-2xl flex items-center justify-center text-white text-xl shadow-lg shadow-blue-200 group-hover:scale-110 transition">
                            <i class="fa-solid fa-compass"></i>
                        </div>
                        <span class="bg-blue-100 text-blue-700 text-[10px] font-bold px-2 py-1 rounded-full uppercase tracking-wide">Now</span>
                    </div>
                    <h3 class="text-xl font-bold text-gray-800 mb-1">即時探索</h3>
                    <p class="text-sm text-gray-500 leading-relaxed">搜尋附近的餐廳與景點。</p>
                </div>

                <div onclick="startPlanningMode()" class="group bg-gradient-to-br from-gray-900 to-gray-800 p-5 rounded-3xl shadow-xl cursor-pointer hover:shadow-2xl hover:-translate-y-1 transition-all duration-300 relative overflow-hidden text-white">
                    <div class="absolute bottom-0 right-0 w-32 h-32 bg-white/10 rounded-tl-full -mr-8 -mb-8 pointer-events-none"></div>
                    <div class="relative flex items-center justify-between mb-3">
                        <div class="w-12 h-12 bg-white/20 backdrop-blur-md rounded-2xl flex items-center justify-center text-white text-xl border border-white/30 group-hover:rotate-12 transition">
                            <i class="fa-solid fa-plane-departure"></i>
                        </div>
                    </div>
                    <h3 class="text-xl font-bold mb-1">遊玩行程規劃</h3>
                    <p class="text-sm text-gray-300 leading-relaxed">安排多個景點與行程。</p>
                </div>
            </div>
        </section>

        <section id="step-plan-setup" class="step-section p-6 pb-24">
            <div class="flex items-center mb-6">
                <button onclick="goBack()" class="mr-4 w-10 h-10 rounded-full bg-gray-100 flex items-center justify-center text-gray-600 hover:bg-gray-200 transition"><i class="fa-solid fa-arrow-left"></i></button>
                <h2 class="text-2xl font-bold text-gray-800">規劃新旅程</h2>
            </div>
            <div class="space-y-5">
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">行程名稱</label>
                    <div class="flex items-center border rounded-xl px-4 py-3 bg-white focus-within:ring-2 ring-blue-500 shadow-sm">
                        <i class="fa-solid fa-tag text-blue-500 mr-3"></i>
                        <input type="text" id="tripNameInput" placeholder="例如：家族旅行" class="bg-transparent w-full outline-none text-gray-700" value="">
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">出發地點</label>
                    <div class="flex items-center border rounded-xl px-4 py-3 bg-white focus-within:ring-2 ring-blue-500 shadow-sm">
                        <i class="fa-solid fa-location-dot text-blue-500 mr-3"></i>
                        <input type="text" id="locationInput" placeholder="例如：台北車站" class="bg-transparent w-full outline-none text-gray-700" value="">
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">旅遊日期</label>
                    <input type="date" id="dateInput" class="w-full border rounded-xl px-4 py-3 bg-white outline-none focus:ring-2 ring-blue-500 text-gray-700 shadow-sm">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">對象</label>
                        <select id="companionInput" class="w-full border rounded-xl px-4 py-3 bg-white outline-none text-gray-700 shadow-sm">
                            <option>情侶</option>
                            <option>朋友</option>
                            <option>家庭</option>
                            <option>獨旅</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">交通</label>
                        <select id="transportInput" class="w-full border rounded-xl px-4 py-3 bg-white outline-none text-gray-700 shadow-sm">
                            <option>大眾運輸</option>
                            <option>開車</option>
                            <option>機車</option>
                            <option>步行</option>
                        </select>
                    </div>
                </div>
                <button onclick="initializeAndGoToDashboard()" class="w-full mt-8 bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-xl shadow-lg shadow-blue-200 transition transform hover:scale-[1.02]">
                    開始詳細設定 <i class="fa-solid fa-arrow-right ml-2"></i>
                </button>
            </div>
        </section>

        <section id="step-dashboard" class="step-section p-6 pb-24">
            <div class="flex justify-between items-end mb-6">
                <div>
                    <h2 class="text-2xl font-bold text-gray-800" id="dashboard-title-display">您的行程表</h2>
                    <p class="text-sm text-gray-500" id="dashboard-info-display">載入中...</p>
                </div>
                <div class="text-xs text-gray-400 bg-gray-100 px-2 py-1 rounded">編輯中</div>
            </div>
            <div class="relative border-l-2 border-dashed border-gray-300 ml-3 space-y-8 pb-4" id="itinerary-list"></div>
            <div class="mt-8 space-y-3">
                <button onclick="startNewBlock()" class="w-full border-2 border-dashed border-blue-300 bg-blue-50 hover:bg-blue-100 text-blue-600 font-bold py-4 rounded-xl transition flex justify-center items-center gap-2">
                    <i class="fa-solid fa-plus bg-blue-600 text-white rounded-full w-6 h-6 flex items-center justify-center text-xs"></i> 
                    新增行程
                </button>
                <button onclick="saveCurrentTrip()" class="w-full bg-gray-900 text-white font-bold py-4 rounded-xl shadow-lg hover:bg-black transition">
                    完成規劃並儲存
                </button>
            </div>
        </section>

        <section id="step-2" class="step-section p-6 pb-24">
            <div class="flex items-center mb-6">
                <button onclick="goBack()" class="mr-4 w-10 h-10 rounded-full bg-gray-100 flex items-center justify-center text-gray-600 hover:bg-gray-200 transition"><i class="fa-solid fa-arrow-left"></i></button>
                <div>
                    <h2 class="text-xl font-bold text-gray-800">新增行程項目</h2>
                    <p class="text-xs text-gray-500">設定時段與需求</p>
                </div>
            </div>
            <div class="bg-white border border-gray-100 rounded-2xl card-shadow p-5 mb-6">
                <div class="mb-5 border-b border-gray-100 pb-5">
                    <label class="block text-sm font-semibold text-gray-700 mb-2">預計時段</label>
                    <div class="flex items-center gap-2">
                        <input type="time" id="blockStartTime" class="flex-1 bg-gray-50 border rounded-lg px-3 py-2 text-center font-bold text-gray-700 outline-none focus:ring-2 ring-blue-500" value="10:00">
                        <span class="text-gray-400">至</span>
                        <input type="time" id="blockEndTime" class="flex-1 bg-gray-50 border rounded-lg px-3 py-2 text-center font-bold text-gray-700 outline-none focus:ring-2 ring-blue-500" value="12:00">
                    </div>
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-semibold text-gray-700 mb-2">類型選擇</label>
                    <div class="flex flex-wrap gap-2" id="tagContainer">
                        <button class="tag-btn bg-gray-100 text-gray-600 px-4 py-2 rounded-full text-sm font-medium hover:bg-blue-50 hover:text-blue-600 border border-transparent hover:border-blue-200 transition">美食</button>
                        <button class="tag-btn bg-gray-100 text-gray-600 px-4 py-2 rounded-full text-sm font-medium hover:bg-blue-50 hover:text-blue-600 border border-transparent hover:border-blue-200 transition">景點</button>
                        <button class="tag-btn bg-gray-100 text-gray-600 px-4 py-2 rounded-full text-sm font-medium hover:bg-blue-50 hover:text-blue-600 border border-transparent hover:border-blue-200 transition">娛樂</button>
                        <button class="tag-btn bg-gray-100 text-gray-600 px-4 py-2 rounded-full text-sm font-medium hover:bg-blue-50 hover:text-blue-600 border border-transparent hover:border-blue-200 transition">隨機</button>
                    </div>
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-semibold text-gray-700 mb-2">移動距離限制: <span id="distVal">5</span> km</label>
                    <input type="range" min="1" max="20" value="5" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer accent-blue-600" oninput="document.getElementById('distVal').innerText = this.value">
                </div>
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">額外需求 (Prompt)</label>
                    <textarea class="w-full border rounded-xl px-4 py-3 bg-gray-50 outline-none focus:ring-2 ring-blue-500 text-gray-700 text-sm h-24 resize-none" placeholder="例如：我想找有冷氣的地方..."></textarea>
                </div>
            </div>
            <button onclick="startLoading()" class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 text-white font-bold py-4 rounded-xl shadow-lg shadow-blue-200 transition transform hover:scale-[1.02] flex justify-center items-center gap-2">
                <i class="fa-solid fa-wand-magic-sparkles"></i> AI 生成選項
            </button>
        </section>

        <section id="loading-screen" class="hidden absolute inset-0 bg-white/95 backdrop-blur z-50 flex flex-col items-center justify-center">
            <div class="relative w-24 h-24 mb-4">
                <div class="absolute inset-0 border-4 border-gray-100 rounded-full"></div>
                <div class="absolute inset-0 border-4 border-blue-600 rounded-full border-t-transparent animate-spin"></div>
                <i class="fa-solid fa-robot absolute inset-0 flex items-center justify-center text-3xl text-blue-600"></i>
            </div>
            <h3 class="text-xl font-bold text-gray-800">AI 正在思考中...</h3>
            <p class="text-gray-500 text-sm mt-2" id="loading-text">分析地理位置...</p>
        </section>

        <section id="step-3" class="step-section p-6 pb-24">
            <div class="flex items-center mb-4">
                <button onclick="goBack()" class="mr-4 w-10 h-10 rounded-full bg-gray-100 flex items-center justify-center text-gray-600 hover:bg-gray-200 transition"><i class="fa-solid fa-arrow-left"></i></button>
                <div>
                    <h2 class="text-xl font-bold text-gray-800">AI 推薦選項</h2>
                    <p class="text-xs text-gray-500">請選擇一個加入行程</p>
                </div>
            </div>
            <div class="space-y-4" id="options-container"></div>
            <div class="mt-6 pt-4 border-t border-gray-200">
                <p class="text-xs text-gray-500 mb-2">不滿意嗎？</p>
                <div class="flex gap-2">
                    <input type="text" placeholder="例如：太貴了" class="flex-1 bg-white border border-gray-300 rounded-lg px-3 py-2 text-sm outline-none focus:border-blue-500 shadow-sm">
                    <button onclick="startLoading()" class="bg-gray-800 text-white rounded-lg px-4 py-2 text-sm hover:bg-gray-900"><i class="fa-solid fa-rotate"></i></button>
                </div>
            </div>
        </section>

        <section id="step-4" class="step-section p-0 pb-24">
            <div class="h-64 map-placeholder relative w-full">
                <button onclick="goBack()" class="absolute top-4 left-4 bg-white p-2 rounded-full shadow text-gray-700 hover:bg-gray-50">
                    <i class="fa-solid fa-arrow-left"></i>
                </button>
                <div class="absolute bottom-4 right-4 bg-white/90 backdrop-blur px-3 py-1 rounded-full shadow text-xs font-bold text-gray-700">
                    <i class="fa-solid fa-eye"></i> 預覽模式
                </div>
            </div>
            <div class="bg-white rounded-t-3xl -mt-6 relative px-6 py-8 min-h-[50vh] shadow-[0_-10px_40px_rgba(0,0,0,0.1)]">
                <div class="flex justify-between items-start mb-2">
                    <span class="bg-blue-100 text-blue-600 text-xs font-bold px-2 py-1 rounded" id="preview-time">10:00 - 12:00</span>
                    <span class="text-gray-400 text-xs" id="preview-distance">距離上個點 1.2km</span>
                </div>
                <div id="final-selection" class="mb-6"></div>
                <div class="p-4 bg-gray-50 rounded-xl border border-gray-100 mb-6">
                    <h5 class="text-sm font-bold text-gray-700 mb-1">為什麼選擇這裡？</h5>
                    <p class="text-xs text-gray-500 leading-relaxed" id="preview-reason">AI 評語會顯示在這裡...</p>
                </div>
                <div id="step-4-actions" class="space-y-3"></div>
            </div>
        </section>

        <section id="step-trip-detail" class="step-section p-6 pb-24">
            <div class="flex items-center mb-4">
                <button onclick="switchTab('history')" class="mr-4 w-10 h-10 rounded-full bg-gray-100 flex items-center justify-center text-gray-600 hover:bg-gray-200 transition">
                    <i class="fa-solid fa-arrow-left"></i>
                </button>
                <p class="text-sm text-gray-500">行程詳情</p>
            </div>
            <div class="mb-6 relative">
                <label class="block text-xs font-bold text-gray-400 mb-1 uppercase tracking-wider">行程名稱 (點擊修改)</label>
                <div class="flex items-center border-b-2 border-transparent hover:border-blue-300 transition focus-within:border-blue-600">
                    <input type="text" id="detail-trip-name" class="w-full text-2xl font-extrabold text-gray-800 bg-transparent outline-none py-1 placeholder-gray-300" value="台南之旅">
                    <i class="fa-solid fa-pen text-gray-300 ml-2"></i>
                </div>
            </div>
            <div class="flex flex-wrap gap-2 mb-8" id="detail-badges"></div>
            <div class="relative border-l-2 border-dashed border-gray-300 ml-3 space-y-8 pb-4" id="detail-list-container"></div>
            <div class="flex gap-3 mt-8">
                <button onclick="startNavigation()" class="flex-1 bg-green-600 text-white font-bold py-3 rounded-xl shadow-lg shadow-green-200 hover:bg-green-700 transition flex items-center justify-center gap-2">
                    <i class="fa-solid fa-location-arrow"></i> 開始導航
                </button>
                <button onclick="switchTab('history')" class="flex-1 bg-gray-100 text-gray-600 font-bold py-3 rounded-xl hover:bg-gray-200 transition">
                    返回列表
                </button>
            </div>
        </section>

        <section id="tab-history" class="step-section hidden p-6 pb-24">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">我的行程紀錄</h2>
             <div class="mb-6">
                <h3 class="text-sm font-bold text-gray-500 mb-3 uppercase tracking-wider">Upcoming</h3>
                <div id="history-list-container">
                    <div class="bg-gray-50 border border-gray-100 rounded-2xl p-6 text-center text-gray-400 text-sm">尚未有儲存的行程</div>
                </div>
            </div>
        </section>

        <section id="tab-favorites" class="step-section hidden p-6 pb-24">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">我的收藏</h2>
            <div id="favorites-list-container">
                 <div class="bg-gray-50 border border-gray-100 rounded-2xl p-6 text-center text-gray-400 text-sm">尚未有收藏的項目</div>
            </div>
        </section>

    </main>

    <nav class="fixed bottom-0 left-0 right-0 bg-white/95 backdrop-blur border-t border-gray-200 pb-safe pt-2 px-6 flex justify-between items-center z-50 shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.05)]" style="max-width: 480px; margin: 0 auto;">
        <button onclick="switchTab('home')" class="nav-btn active flex flex-col items-center gap-1 p-2 text-blue-600 w-16 group">
            <i class="fa-solid fa-compass text-xl mb-0.5 group-hover:scale-110 transition"></i><span class="text-[10px] font-medium">首頁</span>
        </button>
        <button onclick="switchTab('history')" class="nav-btn flex flex-col items-center gap-1 p-2 text-gray-400 hover:text-blue-500 w-16 transition group">
            <i class="fa-solid fa-clock-rotate-left text-xl mb-0.5 group-hover:scale-110 transition"></i><span class="text-[10px] font-medium">紀錄</span>
        </button>
        <button onclick="switchTab('favorites')" class="nav-btn flex flex-col items-center gap-1 p-2 text-gray-400 hover:text-blue-500 w-16 transition group">
            <i class="fa-solid fa-heart text-xl mb-0.5 group-hover:scale-110 transition"></i><span class="text-[10px] font-medium">收藏</span>
        </button>
        <button class="nav-btn flex flex-col items-center gap-1 p-2 text-gray-400 hover:text-blue-500 w-16 transition group">
            <i class="fa-solid fa-user text-xl mb-0.5 group-hover:scale-110 transition"></i><span class="text-[10px] font-medium">個人</span>
        </button>
    </nav>

</div>
<script src="/static/script.js"></script>
</body>
</html>
